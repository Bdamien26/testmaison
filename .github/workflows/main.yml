name: ssh command
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: /Documents/id_rsa
        known_hosts: ssh-keyscan 192.168.1.21 ssh-rsa  test@debian
    - name: Sync files
      run: |
        rsync -az -e "ssh -o StrictHostKeyChecking=no" . test@192.168.1.21:/var/www/html
        
         
    
